  workflow_dispatch:
    inputs:
      buildversion:
        description: 'Consequent Build Number (Testflight)'
        required: true
        default: 'x'
      releaseversion:
        description: 'Release Version'
        required: true
        default: '4.7.0'
jobs:
  build:
    runs-on: self-hosted
    steps:
    #- uses: maxim-lobanov/setup-xcode@v1
    #  with:
    #    xcode-version: latest
    # - name: Install xcode tools
    #   run: sudo xcode-select --install
